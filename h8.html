<!DOCTYPE html>
<html lang="et">
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap h8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">




  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">



  <!-- Bootstrap core CSS -->
  <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  <script>
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

  </script>

  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>


<div class="container">
  <main>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">

      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Regristreerimine</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Eesnimi</label>
              <input type="text" class="form-control" id="eesnimi" placeholder="eesnimi" value="" required>
              <div class="invalid-feedback">
                Palun täida!
              </div>
              <div class="valid-feedback">
                Korras
              </div>
            </div>

            <div class="col-sm-6">
              <label for="perekonnanimi" class="form-label">perekonnanimi</label>
              <input type="text" class="form-control" id="perekonnanimi" placeholder="perenimi" value="" required>
              <div class="invalid-feedback">
                Palun täida!
              </div>
              <div class="valid-feedback">
                Korras
              </div>
            </div>

            <div class="col-sm-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" value="" required>
              <div class="invalid-feedback">
                Palun täida!
              </div>
              <div class="valid-feedback">
                Korras
              </div>
            </div>
            <div class="col-sm-6">
              <label for="nr" class="form-label">Number</label>
              <input type="number" class="form-control" id="nr" placeholder="112" value="" required>
              <div class="invalid-feedback">
                Palun täida!
              </div>
              <div class="valid-feedback">
                Korras
              </div>
            </div>

            <div class="col-12">
              <label for="kirj" class="form-label">Kirjeldus</label>
              <textarea class="form-control" id="kirj" rows="3" id="" required></textarea>
              <div class="invalid-feedback">
                Palun täida!
              </div>
              <div class="valid-feedback">
                Korras
              </div>

              <br>
              <div class="col-12">
                <input class="form-check-input" type="checkbox" value="" id="tos" required>
                <label class="form-check-label" for="tos">
                  Olen tutvunud ja nõus privaatsustingimustega
                </label>
                <div class="invalid-feedback">
                  Palun täida!
                </div>
                <div class="valid-feedback">
                  Korras
                </div>
              </div>
              <br>
              <button class="btn btn-primary btn-lg" type="submit">Regristreeru</button>
        </form>
      </div>
    </div>
  </main>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
